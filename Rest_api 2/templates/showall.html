<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="1">
    <tr>
        <th width="100">Name</th>
        <th width="100">age</th>
        <th width="100">contact_number</th>
        <th width="100">image</th>
    </tr>
     {% for x in object_list %}
         <tr>
         <th width="100">{{ x.name }}</th>
         <th width="100">{{ x.age }}</th>
         <th width="100">{{ x.contact_number }}</th>
         <th width="100"><img src="{{ x.image.url }}" width="100" height="100"></th>
         </tr>
    {% endfor %}
</table>
</body>
</html>
